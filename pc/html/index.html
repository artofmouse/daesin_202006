<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="device-width">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="../resources/css/libs/jquery.bxslider.css">
	<link rel="stylesheet" href="../resources/css/reset.css">
	<link rel="stylesheet" href="../resources/css/common.css">
	<link rel="stylesheet" href="../resources/css/style.css">
	<title>크레온</title>
</head>
<body>
<div class="container">
	<!-- key visual -->
	<div class="kv_area">
		<div class="slider_kv">
			<div class="kv01"></div>
			<div class="kv02"></div>
			<div class="kv03"></div>
		</div>
		<div class="btn_area">
			<ul>
				<li><a href="#"><img src="../resources/images/kv_btn01.png" alt="계좌개설하기"></a></li>
				<li><a href="#"><img src="../resources/images/kv_btn02.png" alt="혜택신청하기"></a></li>
			</ul>
		</div>
	</div>
	<div class="top_area">

		<h2><img src="../resources/images/logo2.png" alt="해외주식의 시작 크레온"></h2>
	</div>

	<div class="kv_sub_area"></div>

			<h3><img src="../resources/images/sec1_tl.png" alt="크레온"></h3>
			<div class="con_area"><img src="../resources/images/sec1_img.png" alt="크레온" usemap="#event_go"></div>
			<map name="event_go">
				<area shape="rect" coords="557,280,820,327" href="#" alt="이벤트1" />
				<area shape="rect" coords="557,654,820,691" href="#" alt="이벤트2" />

		</div>
	</div>
	<!-- 안내서 -->
	<div class="guide_area">
		<div class="inner">
			<h3><img src="../resources/images/sec2_tl.png" alt="크레온"></h3>
			<div class="con_area">
				<div class="slide_area slider">
					<div><img src="../resources/images/sec2_cover.jpg" alt="크레온"></div>
					<div><img src="../resources/images/sec2_step1.jpg" alt="크레온"></div>
					<div><img src="../resources/images/sec2_step2.jpg" alt="크레온"></div>
					<div><img src="../resources/images/sec2_step3.jpg" alt="크레온"></div>
				</div>
				<div class="thum_area">
					<ul id="bx-pager">
						<li><a data-slide-index="1" href=""><img src="../resources/images/sec2_thum1.png" alt="크레온"></a></li>
						<li><a data-slide-index="2" href=""><img src="../resources/images/sec2_thum2.png" alt="크레온"></a></li>
						<li><a data-slide-index="3" href=""><img src="../resources/images/sec2_thum3.png" alt="크레온"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- 해외주식혜택 -->
	<div class="benefit_area">
		<div class="inner">
			<h3><img src="../resources/images/sec3_tl.png" alt="크레온"></h3>
			<div class="con_area">
				<div class="btn_area">
					<ul>
						<li><a href="#"><img src="../resources/images/sec3_btn01.png" alt="카카오플러스친구 추가하기"></a></li>

		<img src="../resources/images/note_img.png" alt="이벤트유의사항">
	</div>
	<!-- Footer -->
	<div class="footer_area">
		<div class="footer_logo"><img src="../resources/images/footer_logo.png" alt="대신증권"></div>
	</div>

	<div class="sticky_btn">
		<div class="btn_area">
			<div class="btn"><a href="#"><img src="../resources/images/blank.png" alt="카카오플러스친구 추가하기"></a></div>
			<div class="btn"><a href="#"><img src="../resources/images/blank.png" alt="카카오플러스친구 추가하기"></a></div>
